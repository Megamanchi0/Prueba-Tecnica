<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Envíos Terrestres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="dvMenu"></div>
    <div class="container">
        <h3 class="my-3">Envíos Terrestres</h3>
        <form class="my-4">
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label for="txtNumeroGuia" class="form-label">Número de guía</label>
                    <input type="text" class="form-control" id="txtNumeroGuia" maxlength="10"/>
                </div>
                <div class="mb-3 col-md-3">
                    <label for="txtDocumentoCliente" class="form-label">Documento del cliente</label>
                    <input type="text" class="form-control" id="txtDocumentoCliente" />
                </div>
                <div class="mb-3 col-md-3">
                    <label for="cboTipoDeProducto" class="form-label">Tipo de producto</label>
                    <select class="form-select" aria-label="Default select example" id="cboTipoDeProducto">
                        <option value="1">Aimentos</option>
                        <option value="2">Productos tecnológicos</option>
                    </select>
                </div>
                <div class="mb-3 col-md-3">
                    <label for="txtCantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="txtCantidad" />
                </div>
                <div class="mb-3 col-md-3">
                    <label for="txtFechaRegistro" class="form-label" >Fecha de registro</label>
                    <input type="date" class="form-control" id="txtFechaRegistro" />
                </div>
                <div class="mb-3 col-md-3">
                    <label for="txtFechaEntrega" class="form-label" >Fecha de entrega</label>
                    <input type="date" class="form-control" id="txtFechaEntrega" />
                </div>
                <div class="mb-3 col-md-3">
                    <label for="txtIdBodega" class="form-label" >Número de la bodega</label>
                    <input type="text" class="form-control" id="txtIdBodega" />
                </div>
                <div class="mb-3 col-md-3">
                    <label for="txtPlacaVehiculo" class="form-label" >Placa del vehículo</label>
                    <input type="text" class="form-control" id="txtPlacaVehiculo" maxlength="6"/>
                </div>
                <div class="mb-3 col-md-3">
                    <label for="txtPrecioEnvio" class="form-label"> Precio del envío</label>
                    <input type="number" class="form-control" id="txtPrecioEnvio">
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-primary px-4 my-3" id="btnInsertar">Insertar</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary px-4 my-3" id="btnActualizar">Actualizar</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary px-4 my-3" id="btnConsultar">Consultar</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-danger px-4 my-3" id="btnEliminar">Eliminar</button>
                </div>
                <h5 id="dvMensaje" class="my-4"></h5>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Scripts/EnvioTerrestre.js"></script>
</body>
</html>
